apiVersion: v1
kind: Namespace
metadata:
  name: medassist

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: medassist-config
  namespace: medassist
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  DEVICE: "cpu"
  MAX_DEPTH: "3"
  MAX_WIDTH: "10"
  CONFIDENCE_THRESHOLD: "0.3"

---
apiVersion: v1
kind: Secret
metadata:
  name: medassist-secrets
  namespace: medassist
type: Opaque
stringData:
  NEO4J_URI: "bolt://neo4j:7687"
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "your_password_here"
  PUBMED_EMAIL: "your_email@example.com"
  PUBMED_API_KEY: "your_pubmed_api_key"

---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: medassist
spec:
  selector:
    app: neo4j
  ports:
  - name: bolt
    port: 7687
    targetPort: 7687
  - name: http
    port: 7474
    targetPort: 7474
  type: ClusterIP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: medassist
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.13.0
        ports:
        - containerPort: 7687
          name: bolt
        - containerPort: 7474
          name: http
        env:
        - name: NEO4J_AUTH
          valueFrom:
            secretKeyRef:
              name: medassist-secrets
              key: NEO4J_PASSWORD
        - name: NEO4J_apoc_export_file_enabled
          value: "true"
        - name: NEO4J_apoc_import_file_enabled
          value: "true"
        volumeMounts:
        - name: neo4j-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - cypher-shell -u neo4j -p $NEO4J_PASSWORD 'RETURN 1'
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - cypher-shell -u neo4j -p $NEO4J_PASSWORD 'RETURN 1'
          initialDelaySeconds: 20
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: neo4j-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: medassist
  namespace: medassist
spec:
  selector:
    app: medassist
  ports:
  - name: http
    port: 80
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medassist
  namespace: medassist
spec:
  replicas: 3
  selector:
    matchLabels:
      app: medassist
  template:
    metadata:
      labels:
        app: medassist
    spec:
      containers:
      - name: medassist
        image: medassist/app:latest
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: medassist-config
        - secretRef:
            name: medassist-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: medassist-hpa
  namespace: medassist
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: medassist
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
