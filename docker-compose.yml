version: '3.8'

services:
  medassist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medassist
    restart: unless-stopped
    ports:
      - "7860:7860"
      - "9090:9090"
    environment:
      - MEDASSIST_ENV=production
      - CLINIC_ID=${CLINIC_ID:-default_clinic}
      - REGION=${REGION:-global}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENABLE_TELEMETRY=${ENABLE_TELEMETRY:-true}
      - CLOUD_API_KEY=${CLOUD_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - medassist-db:/var/lib/medassist
      - medassist-logs:/var/log/medassist
    networks:
      - medassist-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "python", "-c", "from medassist.health_checks import HealthChecker; checker = HealthChecker(); status = checker.check_liveness(); exit(0 if status.healthy else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: medassist-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - medassist-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: medassist-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - medassist-network
    profiles:
      - monitoring

volumes:
  medassist-db:
  medassist-logs:
  prometheus-data:
  grafana-data:

networks:
  medassist-network:
    driver: bridge
