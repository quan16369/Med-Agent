version: '3.8'

services:
  neo4j:
    image: neo4j:5.13.0
    container_name: medassist-neo4j
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/medassist123
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p medassist123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  medassist:
    build: .
    container_name: medassist-app
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - ENVIRONMENT=production
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=medassist123
      - LOG_LEVEL=INFO
      - DEVICE=cpu
    volumes:
      - ./logs:/app/logs
      - model_cache:/root/.cache/huggingface
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "from medassist.health import HealthChecker; h = HealthChecker(); exit(0 if h.liveness().status.value == 'healthy' else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  model_cache:
